<!DOCTYPE html>

<head>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
</head>

<body>
  <p>This tests that an iframe in sandbox with 'allow-top-navigation'
    can't navigate the top level page if its ancestor can't.</p>
  <iframe></iframe>
  <script>
    async_test(t => {
      window.addEventListener("message", t.step_func_done(e => {
        assert_equals(e.data, "PASS");
      }));

      document.querySelector("iframe").src = "http://{{hosts[alt][www]}}:{{ports[http][1]}}/html/semantics/embedded-content/the-iframe-element/resources/cross-iframe-that-performs-top-navigation-in-sandboxed-frame.sub.html";
    });
  </script>
</body>

</html>
